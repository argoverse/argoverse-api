fail_fast: false

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: 0b70e28
    hooks:
    - id: check-json
    - id: mixed-line-ending
      args: ['--fix=lf']
    - id: end-of-file-fixer
    - id: debug-statements
-   repo: https://github.com/pre-commit/mirrors-isort.git
    rev: 687aecc
    hooks:
    - id: isort
      args: ["--profile", "black", "-l", "120"]
-   repo: https://github.com/psf/black
    rev: 172c0a7
    hooks:
    - id: black
      args: ["-l", "120"]
exclude: "docs/.*$"
