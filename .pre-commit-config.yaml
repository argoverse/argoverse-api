fail_fast: false

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black -l 120
        language: system
        types: [python]
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
exclude: "docs/.*$"
