name: Use Setup-Miniconda From Marketplace
on: [push]

jobs:
  miniconda:
    name: Miniconda ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["ubuntu-latest", "macos-latest", "windows-latest"]
            python-version: ["3.7", "3.8"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: .conda/environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
      - shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Install dependencies
        shell: bash -l {0}
        run: |
            conda install tox==3.12.1 pre_commit==1.17.0 -c conda-forge
      - name: Download Argoverse HD map files
        run: |
          wget https://s3.amazonaws.com/argoai-argoverse/hd_maps.tar.gz
          tar -xvzf hd_maps.tar.gz
      - name: Test with tox
        run: |
          tox
          pre-commit run --all-files
